<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">CADASTRO ALUNOS</h1>
        <P id="subititulo">Complete com suas informações </P>
        <br>
    </div>

    <form>
        <fieldset class="group">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>Serie</label>
            <label>
                <input type="radio" name="devweb" value="1° Ano">1° Ano
                <input type="radio" name="devweb" value="2° Ano">2° Ano
                <input type="radio" name="devweb" value="3° Ano">3° Ano
            </label>
        </div>

        <div class="campo">
            <label for="estado"><strong>Estado</strong></label>
            <select id="Estado">
                <option selected disabled value="">Selecione</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Brasilia</option>
                <option>Minas Gerais</option>
            </select>
           </div>
        </fieldset>
    </form>

        <fieldset class="group">
            <div id="check">
                <label><strong>Selecione qual desses cursos você deseja cursar:</strong></label><br></br>
                <input type="checkbox" id="Curso1" name="Curso1" value="HTML">
                <label for="curso1">Designer Web</label>
                <input type="checkbox" id="Curso2" name="Curso2" value="HTML">
                <label for="curso2">Design e Arte</label>
                <input type="checkbox" id="Curso3" name="Curso3" value="HTML">
                <label for="curso3">Engenharia e Arquitetura.</label>
                <input type="checkbox" id="Curso4" name="Curso4" value="HTML">
                <label for="curso4">Informação e Tecnologia.</label>
            </div>
        </fieldset>
        <div class="campo">
            <label><strong>Fale mais sobre você</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>   
    </form>
</body>
</html>
